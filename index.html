<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div class="top">
        <h2>CASIO</h2>
        <div class="sensor">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <input type="text" name="values" id="inp" readonly />

      <div class="buttons">
        <button class="AC">AC</button>
        <button class="+/-">+/-</button>
        <button class="%">%</button>
        <button class="/">/</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="*">*</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="-">-</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="+">+</button>
        <button class="0">0</button>
        <button class=".">.</button>
        <button class="= last_element">=</button>
      </div>
      <div class="outline"></div>
    </div>
  </body>
